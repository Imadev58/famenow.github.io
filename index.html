<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fame Now</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
        }

        /* Landing Blur Effect */
        #landing {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: black;
            transition: filter 1s ease, opacity 1s ease;
        }

        /* Click to View Text */
        #click-to-view {
            position: absolute;
            font-size: 40px;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border: 2px solid #9D00FF;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.5s ease, background 0.5s ease;
        }

        /* Hover animation for Click to View */
        #click-to-view:hover {
            transform: scale(1.05);
            background: rgba(157, 0, 255, 0.8);
        }

        /* Main Content - Hidden Initially */
        #main-content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        /* Hover Background Image */
        #landing-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('0_big.jpg') no-repeat center center/cover;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        /* Follow Mouse Animation */
        #landing:hover #landing-image {
            opacity: 0.7;
        }

        #landing:hover #landing-image:hover {
            transform: scale(1.05);
        }

        /* About Section */
        #about {
            font-size: 24px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(255, 0, 255, 0.2);
            border-radius: 10px;
        }

        /* Join Discord Button */
        #join-discord {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #9D00FF;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #join-discord:hover {
            background-color: #bb33ff;
        }
    </style>
</head>
<body>

<!-- Landing Section -->
<div id="landing">
    <div id="landing-image"></div>
    <div id="click-to-view">Click to view</div>
</div>

<!-- Main Content -->
<div id="main-content">
    <div id="about">
        <p>We are the biggest server that provides free and paid services for Discord members and social media followers such as TikTok, Twitter, Instagram, and more!</p>
    </div>
    <button id="join-discord" onclick="redirectToDiscord()">Join Discord</button>
</div>

<!-- Background Music -->
<audio id="background-music" loop>
    <source src="Aitch x AJ Tracey - Rain Feat. Tay Keith (Official Video).mp3" type="audio/mpeg">
</audio>

<script>
    const landing = document.getElementById('landing');
    const clickToView = document.getElementById('click-to-view');
    const mainContent = document.getElementById('main-content');
    const landingImage = document.getElementById('landing-image');
    const backgroundMusic = document.getElementById('background-music');

    // Redirect to Discord
    function redirectToDiscord() {
        window.location.href = "https://discord.gg/famenow";
    }

    // Handle Click Event to Fade Out Landing and Show Main Content
    clickToView.addEventListener('click', () => {
        landing.style.filter = 'blur(0px)';
        clickToView.style.opacity = '0';
        setTimeout(() => {
            landing.style.opacity = '0';
            landing.style.display = 'none';
            mainContent.style.display = 'flex';
            backgroundMusic.play();
        }, 1000);
    });

    // Hover Effect: Make background image respond to mouse movement
    landing.addEventListener('mousemove', (e) => {
        const x = e.clientX / window.innerWidth * 100;
        const y = e.clientY / window.innerHeight * 100;
        landingImage.style.transform = `translate(-${x / 20}%, -${y / 20}%) scale(1.05)`;
    });
</script>

</body>
</html>
